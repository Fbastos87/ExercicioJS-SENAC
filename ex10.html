<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio JS 01</title>
</head>
<body>  
    <form>
        <label><h3>Informa o raio de circulo: </h3> </label>
        <input type="text" id="valorRaio">
        <button type="button" onclick="calculoRaio()">Calcular</button>
            
            <div id="resposta"></div> 

    </form>

    <script>
        const Pi = 3.1416;

               
        function calculoRaio(){
            var raio = parseFloat(document.getElementById('valorRaio').value);
            var calculo =  Pi * (raio * raio);
            document.getElementById('resposta').innerHTML  = 'Resposta: '+calculo;
        }



     
    </script>
    
</body>
</html>
